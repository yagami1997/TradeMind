[loggers]
keys=root,backtest,trading,system

[handlers]
keys=consoleHandler,backtest_file_handler,trading_file_handler,system_file_handler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_backtest]
level=INFO
handlers=backtest_file_handler,consoleHandler
qualname=backtest
propagate=0

[logger_trading]
level=INFO
handlers=trading_file_handler,consoleHandler
qualname=trading
propagate=0

[logger_system]
level=INFO
handlers=system_file_handler,consoleHandler
qualname=system
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=defaultFormatter
args=(sys.stdout,)

[handler_backtest_file_handler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/backtest/info/backtest.log', 'midnight', 1, 30)

[handler_trading_file_handler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/trading/info/trading.log', 'midnight', 1, 30)

[handler_system_file_handler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/system/info/system.log', 'midnight', 1, 30)

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S 